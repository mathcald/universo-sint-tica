{% extends 'grupo/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
  <section class="banner">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="{% static '/assets/imagens/banner_boku.png' %}" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static '/assets/imagens/banner_hunter.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="{% static '/assets/imagens/marvels.png' %}" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <section class="galeria">
    <div class="cards">
      <h2 class="cards__titulo">Conheça nossos heróis:</h2>
      <ul class="cards__lista">


        {% if cards %}
        {% for pessoas in cards %}
        <li class="">
          <div class="card" style="width: 18rem;">
            <a href="#">
              <img class="card-img-top" src="{% static '/assets/imagens/galeria/'%}{{ pessoas.foto }}" alt="Card image cap">
            </a>  
            <div class="card-body">
              <h5 class="card-title">{{ pessoas.codinome }} | {{ pessoas.nome }}</h5>
              <p class="card-text">BIO: {{ pessoas.descricao }}</p>
            </div>
          </div>

          


          
        </li>
        {% endfor %}
        {% else %}
        {% endif %}
      </ul>
    </div>
  </section>
</section>
</main>
</div>
{% endblock %}
